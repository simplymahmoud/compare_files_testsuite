<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <title>File Comparator - The javascript solution to fastly get the MD5 hash of files</title>
        <link rel="stylesheet" type="text/css" media="all" href="styles.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 
    </head>
    <body>


            <fieldset>

                <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

                <div>
                    <p>First file</p>
                    <input type="file" id="fileselect1" name="fileselect1"/>
                    <label for="firstfilehash" id="firstfilehash">first file hash</label>
                </div>
                <div> </div>
                <div>
                    <p>Second file</p>                    
                    <input type="file" id="fileselect2" name="fileselect2"/>
                    <label for="secondfilehash" id="secondfilehash">second file hash</label>
                </div>                    
                <div> </div>
                
                <div id="submitbutton">
                    <p>The result</p>
                    <button type="button" id="compare" onclick="compare_files()">Compare Files</button>
                    <label for="result" id="result"></label>
                </div>

            </fieldset>
        
        <script>
        function compare_files(){
            var result_label = document.getElementById("result");
            var firstfilehash_label = document.getElementById("firstfilehash");
            var secondfilehash_label = document.getElementById("secondfilehash");
            if (firstfilehash_label.innerHTML == secondfilehash_label.innerHTML){
                
                result_label.innerHTML = "The two files are identical";
            }else{
                result_label.innerHTML = "The two files are not identical";
            }
            
            
        }
        </script>        

        <script type="text/javascript" src="hashme.js"></script>
        <script type="text/javascript" src="filedrag.js"></script>
        <script type="text/javascript" src="md5.js"></script>

    </body>
</html>
